<body class="body">
  <div class="main-div">
    <header class="header">
      <div class="header-left">
        <div class="logo"><a href="./index.html">StyleNest</a></div>
        <nav>
          <a href="clothes1">Взуття</a>
          <a href="clothes2">Одяг</a>

      </div>
      <div class="header-icons">
        <button class="icons"><img src="img/free-icon-magnifier-2319177 1.svg" alt=""></button>
        <button class="icons"><img src="img/Vector.svg" alt=""></button>
        <div class="cart-container">
          <button class="cart-btn selected">
            Кошик
            <svg xmlns="http://www.w3.org/2000/svg" class="bell" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

      <h1 class="cart-title">Ваш кошик</h1>

      <div class="cart-items">

          <img src="img/product1.jpg" alt="Товар 1">

            <h2>Светр Oversize</h2>
            <p>Розмір: M</p>
            <p class="price">₴1200</p>
          </div>
        </div>

        <div class="cart-item">
          <img src="img/product2.jpg" alt="Товар 2">
          <div class="item-info">
            <h2>Кросівки Urban</h2>
            <p>Розмір: 42</p>
            <p class="price">₴2300</p>
          </div>
        </div>
      </div>

      <div class="cart-summary">
        <p>Разом: <span class="total-price">₴3500</span></p>
        <a href="#" class="checkout-btn">Оформити замовлення</a>
      </div>
    </main>
  </div>
  <div class="section-divider3"></div>
  <footer class="footer">
  <div class="footer-logo">StyleNest</div>

 <div class="social-icons">
